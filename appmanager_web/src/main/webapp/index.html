<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>应用管理</title>
    <script type="text/javascript">
        function isPhone() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

            return (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM);
        }

        if (isPhone()) {
            window.location = 'apps.html';
        }
    </script>
    <link rel="stylesheet" href="plugins/easyui/themes/icon.css">
    <link rel="stylesheet" href="plugins/easyui/themes/default/easyui.css">

    <link rel="stylesheet" href="css/layout.css">

    <script type="text/javascript" src="plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="plugins/easyui/jquery.easyui.mobile.js"></script>

    <script type="text/javascript" src="js/filter.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/collect.js"></script>
    <script type="text/javascript" src="js/version.js"></script>
    <style type="text/css">
        .app * {
            vertical-align: middle;
        }
    </style>
</head>
