<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>version</title>
</head>
<body>
<table id="version_grid" data-options="fit:true, border: false">
</table>

<div id="version_grid_toolbar">
    <table cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
            <td>
                <a onclick="version.del()" href="#" class="easyui-linkbutton"
                   data-options="iconCls:'icon-save', plain:true">删除</a>
            </td>
            <td>
                <div class="datagrid-btn-separator"></div>
            </td>
            <td>
                <div style="margin-left: 5px; margin-right: 5px;">
                    <input style="display: none;" type="text" id="version_app" data-options="editable: false">
                </div>
            </td>
            <td>
                <div style="margin-left: 5px; margin-right: 5px;">
                    <input style="display: none;" type="text" id="version_version" data-options="editable: false">
                </div>
            </td>
            <td>
                <a onclick="version.load()" href="#" class="easyui-linkbutton"
                   data-options="iconCls:'icon-search', plain:true">搜索</a>
            </td>
            <td>
                <div class="datagrid-btn-separator"></div>
            </td>
            <td>
                <div style="margin-left: 5px; margin-right: 5px;">
                    <input style="display: none;" type="text" id="version_filter" data-options="editable: false">
                </div>
            </td>
            <td>
                <a onclick="version.group()" href="#" class="easyui-linkbutton"
                   data-options="iconCls:'icon-search', plain:true">分组显示</a>
            </td>
            <td>
                <a id="collect_download" onclick="version.download()" href="#" class="easyui-linkbutton"
                   data-options="iconCls:'icon-save', plain:true">下载URL</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="right_menu" class="easyui-menu" style="width:120px;">
    <div data-options="iconCls:'icon-search'">筛选同组数据</div>
</div>
<script type="text/javascript">
    version.init();
</script>
</body>
</html>
